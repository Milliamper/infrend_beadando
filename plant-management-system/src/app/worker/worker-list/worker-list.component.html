<div class="col-md-6">
    <table class="table table-striped">
        <thead>
            <tr>
                <th *ngFor="let column of tableHeaders">
                    {{column}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let worker of workers">
                <th scope="row">{{worker.id}}</th>
                <td>{{worker.name}}</td>
                <td>{{worker.qualification}}</td>
                <td>{{worker.hourly_wage}}</td>
                <td>{{worker.status}}</td>
                <td> <button class="btn btn-sm btn-danger" (click)="deleteWorker(worker.id)">Törlés</button></td>
                <td> <button class="btn btn-sm btn-warning" (click)="navigateToWorkerFormForEditing(worker.id)">Módosítás</button></td>
            </tr>
        </tbody>
    </table>
</div>
