<div class="col-md-6">
    <table class="table table-striped">
        <thead>
            <tr>
                <th *ngFor="let column of tableHeaders">
                    {{column}}
                </th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let worker of workers; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{worker.name}}</td>
                <td>{{worker.qualification}}</td>
                <td>{{worker.hourly_wage}}</td>
                <td>{{worker.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
