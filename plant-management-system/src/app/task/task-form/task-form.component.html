<div class="row">

    <div class="col-md-3">

    </div>

    <div class="col-md-6">
        <form [formGroup]="taskForm">

            <label for="name">Feladat megnevezése</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <div class="text-danger" *ngIf="f['name']?.invalid">
                <small *ngIf="f['name']?.errors?.['required']">Ez a mező nem hagyható üresen!</small>
            </div>

            <label for="machine">Gép amelyen elvégzendő</label>
            <input type="text" class="form-control" id="machine" formControlName="machine">
            <div class="text-danger" *ngIf="f['machine']?.invalid">
                <small *ngIf="f['machine']?.errors?.['required']">Ez a mező sem hagyható üresen!</small>
            </div>

            <label for="jobs">Munka</label>
            <select class="form-control" id="jobs" formControlName="munka">
                <option *ngFor="let job of jobs" [ngValue]="job">{{ job.name }}</option>
            </select>
            <div class="text-danger" *ngIf="f['munka'].invalid">
                <small *ngIf="f['munka'].errors">Munka megadása kötelező!</small>
            </div>

            <button class="btn btn-primary mt-2" (click)="addTask()" [disabled]="taskForm.invalid">Felvétel</button>

        </form>
    </div>

    <div class="col-md-3">

    </div>
</div>
