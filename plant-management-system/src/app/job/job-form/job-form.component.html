<div class="row">

    <div class="col-md-3">

    </div>

    <div class="col-md-6">
        <form [formGroup]="jobForm">

            <label for="name">Munka megnevezése</label>
            <input type="text" class="form-control" id="name" formControlName="name">


            <label for="workers">Munkás</label>
            <select class="form-control" id="workers" formControlName="munkas">
                <option  *ngFor="let worker of szabadWorkers" [ngValue]="worker">{{ worker.name }}</option>
            </select>

            <button class="btn btn-primary mt-2" (click)="addJob()">Felvétel</button>

        </form>
    </div>

    <div class="col-md-3">

    </div>
</div>
